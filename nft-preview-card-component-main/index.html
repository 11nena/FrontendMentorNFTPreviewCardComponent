<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; color:hsl(0, 0%, 100%);}
    .attribution a { color: hsla(215, 51%, 70%, .7); }
  </style>
</head>
<body>

  <main class="container">
    <div class="imageContainer">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    
    <div class="decription">
      <h1>Equilibrium #3429</h1>
      <p class="equiliDescription">Our Equilibrium collection promotes balance and calm.</p>
      
      <img src="./images/icon-ethereum.svg" alt="iconofehtherum">
      <p class="sumOfETH">0.041 ETH</p>

      <img src="./images/icon-clock.svg" alt="iconofclock">
      <span>3 days left</span>
      
      <hr>

      <div class="avatarwrapper">
        <img src="./images/image-avatar.png" alt="avatar" class="pictureOfavatar">
        <p class="authorOfequilibrium">Creation of <span class="author">Jules Wyvern</span></p>
      </div>   
    </div>
  </main>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Romana Bezdekova</a>.
  </div>
</body>
</html>
